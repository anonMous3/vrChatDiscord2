<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Guild Members</title>
</head>
<body>

<script>
    // Function to get URL parameters
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Fetch data using URL parameters
    const guildId = getUrlParameter('guildId');
    const roleName = getUrlParameter('roleName');

    if (guildId && roleName) {
        fetch(`https://scarlet-sprinkle-weaver.glitch.me/list-members?guildId=${guildId}&roleName=${roleName}`)
            .then(response => response.text())
            .then(data => {
                // Write the server response directly to the document
                document.open();
                document.write(data);
                document.close();
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.open();
                document.write('Error fetching data.');
                document.close();
            });
    } else {
        console.error('Missing guildId or roleName parameter.');
        document.open();
        document.write('Missing guildId or roleName parameter.');
        document.close();
    }
</script>

</body>
</html>
