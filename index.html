<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Text File</title>
</head>
<body>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fetch guildId and roleName from URL
        const guildId = getUrlParameter('guildId');
        const roleName = getUrlParameter('roleName');

        // Check if guildId and roleName are provided
        if (guildId && roleName) {
            // Fetch text file data from the server
            fetch(`https://scarlet-sprinkle-weaver.glitch.me/list-members?guildId=${guildId}&roleName=${roleName}`)
                .then(response => response.text())
                .then(data => {
                    // Display the raw text data in the document body
                    document.body.textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.body.textContent = 'Error fetching data.';
                });
        } else {
            console.error('Missing guildId or roleName parameter in URL.');
            document.body.textContent = 'Missing guildId or roleName parameter in URL.';
        }
    </script>
</body>
</html>
